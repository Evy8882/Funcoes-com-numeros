<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Contando números</h1>
    <section>
        <h3>Configurações da contagem:</h3>
        <p>
            Inicio: 
            <input type="number" value="" placeholder="numero de inicio" min = 0 id="init">
        </p>
        <p>
            Fim: 
            <input type="number" value="" placeholder="numero de fim" min = 0 id="end">
        </p>
        <p>
            Passos: 
            <input type="number" value="" placeholder="tamanho dos passos" min="1" id="step">
        </p>
        <p>
            <button id="button" onclick ="mclick()" onmouseenter ="menter()" onmouseleave="mleave()">contar</button>
            <button id="clear" onclick ="limpar()" onmouseenter ="center()" onmouseleave="cleave()">limpar</button>
        </p>
        <p>
            <h3>Contando:</h3>
        </p>
        <p id="res">
        </p>
    </section>
    <script src="contagem.js"></script>
    <br>
</body>
